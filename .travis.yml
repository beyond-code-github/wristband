language: python
python:
- '2.7'
env:
- RELEASES_APP_URI=http://test.com
services:
- mongodb
before_install:
- pip install codecov
install:
- pip install -r requirements/test.txt
script:
- py.test -v --cov=wristband --cov-report term-missing --cov-report xml --cov-config
  .coveragerc --durations=10
after_success:
- codecov
notifications:
  email: false
  slack:
    secure: 
    on_success: change
    on_failure: always